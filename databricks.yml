# This is a Databricks asset bundle definition for test_cicd_01.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: test_cicd_01

include:
  - resources/*.yml


variables:
  name_prefix: 
    description: prefix per target mode
    default: '' 
  source:
    description: source
    default: GIT
  git_url:
    description: source
    default: https://github.com/hurcy/test_cicd_01.git
  git_provider:
    description: source
    default: gitHub
  git_branch:
    description: source
    default: main


targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://one-env-hurcy.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://one-env-hurcy.cloud.databricks.com
      # We explicitly specify /Workspace/Users/cinyoung.hur@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: ${workspace.current_user.userName}
        level: CAN_MANAGE
    run_as:
      user_name: ${workspace.current_user.userName}
