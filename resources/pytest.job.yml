# The main job for test_cicd_01.
resources:
  jobs:
    pytest_job:
      name: pytest_job

      email_notifications:
        on_failure:
          - cinyoung.hur@databricks.com

      tasks:
        - task_key: pytest_task
          notebook_task:
            notebook_path: src/pytest
            source: GIT
        
      git_source:
        git_url: ${var.git_url}
        git_provider: ${var.git_provider}
        git_branch: ${var.git_branch}
      queue:
        enabled: true
